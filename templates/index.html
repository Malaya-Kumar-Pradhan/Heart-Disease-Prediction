<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" name="age" min="1" max="120" required>
            </div>
            <div class="input-group">
                <label for="sex">Sex (1=M, 0=F):</label>
                <input type="number" name="sex" min="0" max="1" required>
            </div>
            <div class="input-group">
                <label for="cp">Chest Pain Type (0-3):</label>
                <input type="number" name="cp" min="0" max="4" required>
            </div>
            <div class="input-group">
                <label for="trestbps">Resting BP (mm Hg):</label>
                <input type="number" name="trestbps" required>
            </div>
            <div class="input-group">
                <label for="chol">Cholesterol (mg/dl):</label>
                <input type="number" name="chol" required>
            </div>
            <div class="input-group">
                <label for="fbs">Fasting Blood Sugar (>120 mg/dl) (1=Y, 0=N):</label>
                <input type="number" name="fbs" min="0" max="1" required>
            </div>
            <div class="input-group">
                <label for="restecg">Resting ECG (0-2):</label>
                <input type="number" name="restecg" min="0" max="2" required>
            </div>
            <div class="input-group">
                <label for="MHR">Max Heart Rate:</label>
                <input type="number" name="MHR" required>
            </div>
            <div class="input-group">
                <label for="exang">Exercise Angina (1=Y, 0=N):</label>
                <input type="number" name="exang" min="0" max="1" required>
            </div>
            <div class="input-group">
                <label for="oldpeak">Oldpeak (ST Depress):</label>
                <input type="number" name="oldpeak" required>
            </div>
            <div class="input-group">
                <label for="slope">ST Slope (0-2):</label>
                <input type="number" name="slope" min="0" max="2" required>
            </div>
            <input type="submit" value="Analyze Results">
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
